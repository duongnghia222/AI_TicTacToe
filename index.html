<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.png">
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <br>

    <div class="panel">
        <label class="toggle" >
            <input id="decideTurn" class="toggle-checkbox" type="checkbox" >
            <div class="toggle-switch"></div>
            <span class="toggle-label">AI goes first</span>
        </label>
          
          <hr>
          
        <label class="toggle" id="decideMode">
            <input class="toggle-checkbox" type="checkbox" >
            <div class="toggle-switch"></div>
            <span class="toggle-label">AI Mode</span>
        </label>
    </div>
    


    <div class="board" id="board">
        <div class="cell" id="0" data-cell ></div>
        <div class="cell" id="1" data-cell></div>
        <div class="cell" id="2" data-cell></div>
        <div class="cell" id="3" data-cell></div>
        <div class="cell" id="4" data-cell></div>
        <div class="cell" id="5" data-cell></div>
        <div class="cell" id="6" data-cell></div>
        <div class="cell" id="7" data-cell></div>
        <div class="cell" id="8" data-cell></div>

    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
